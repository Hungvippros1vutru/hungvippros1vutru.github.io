<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üéß Hung Music Player</title>

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND MAX ===== */
body{
  min-height:100vh;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* overlay blur */
body::before{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.35);
}

/* ===== PLAYER BOX ===== */
.player-box{
  position:relative;
  z-index:1;
  width:320px;
  padding:25px;
  border-radius:20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  text-align:center;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

h1{
  font-size:20px;
  margin-bottom:10px;
}

#songName{
  margin:10px 0;
  font-weight:bold;
  color:#00ffd5;
}

/* ===== BUTTONS ===== */
.controls button{
  padding:8px 12px;
  margin:4px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ffffff20;
  color:white;
  transition:.2s;
}

.controls button:hover{
  background:#00ffd580;
  transform:scale(1.08);
}

/* ===== PROGRESS ===== */
.progress{
  width:100%;
  margin:10px 0;
}

/* ===== PLAYLIST ===== */
.playlist{
  text-align:left;
  max-height:140px;
  overflow:auto;
  margin-top:10px;
  font-size:14px;
}

.playlist div{
  padding:4px;
  cursor:pointer;
  border-radius:6px;
}

.playlist div:hover{
  background:#ffffff20;
}

.active{
  color:#00ffd5;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .player-box{
    width:92%;
  }
}
</style>
</head>

<body>

<div class="player-box">
  <h1>üéß Hung Music Player</h1>
  <div id="songName">Loading...</div>

  <audio id="player"></audio>

  <input type="range" id="progressBar" class="progress" value="0">

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextSong()">‚è≠</button>
    <button onclick="toggleShuffle()">üîÄ</button>
    <button onclick="toggleRepeat()">üîÅ</button>
  </div>

  üîä <input type="range" min="0" max="1" step="0.01"
      onchange="player.volume=this.value" value="1">

  <div id="playlistBox" class="playlist"></div>
</div>

<script>
/* ===== TITLE CH·∫†Y ===== */
let titleText=" üéß Hung Music Player ";
setInterval(()=>{
  document.title=titleText;
  titleText=titleText.substring(1)+titleText[0];
},200);

/* ===== BI·∫æN ===== */
const player=document.getElementById("player");
const songName=document.getElementById("songName");
const progressBar=document.getElementById("progressBar");
const playlistBox=document.getElementById("playlistBox");

/* üî• AUTO LOAD PLAYLIST (m√†y ch·ªâ c·∫ßn th√™m mp3 v√†o repo) */
let playlist=[
  "song1.mp3",
  "song2.mp3",
  "song3.mp3",
  "song4.mp3",
  "Figure.09.mp3"
];

let index=0;
let isShuffle=false;
let isRepeat=false;

/* ===== LOAD ===== */
function loadSong(i){
  index=i;
  player.src=playlist[index];
  player.play();
  updateName();
  renderPlaylist();
}

function updateName(){
  songName.innerText="üéµ "+playlist[index];
}

/* ===== PLAY ===== */
function togglePlay(){
  if(player.paused) player.play();
  else player.pause();
}

/* ===== NEXT ===== */
function nextSong(){
  if(isShuffle){
    index=Math.floor(Math.random()*playlist.length);
  }else{
    index=(index+1)%playlist.length;
  }
  loadSong(index);
}

/* ===== PREV ===== */
function prevSong(){
  index=(index-1+playlist.length)%playlist.length;
  loadSong(index);
}

/* ===== SHUFFLE ===== */
function toggleShuffle(){
  isShuffle=!isShuffle;
  alert("Shuffle: "+(isShuffle?"ON":"OFF"));
}

/* ===== REPEAT ===== */
function toggleRepeat(){
  isRepeat=!isRepeat;
  player.loop=isRepeat;
  alert("Repeat: "+(isRepeat?"ON":"OFF"));
}

/* ===== PROGRESS ===== */
player.ontimeupdate=()=>{
  progressBar.value=(player.currentTime/player.duration)*100||0;
};

progressBar.oninput=()=>{
  player.currentTime=(progressBar.value/100)*player.duration;
};

/* ===== PLAYLIST UI ===== */
function renderPlaylist(){
  playlistBox.innerHTML="";
  playlist.forEach((song,i)=>{
    const div=document.createElement("div");
    div.textContent=song;
    if(i===index) div.classList.add("active");
    div.onclick=()=>loadSong(i);
    playlistBox.appendChild(div);
  });
}

/* ===== AUTO NEXT ===== */
player.onended=()=>{
  if(!isRepeat) nextSong();
};

/* ===== START ===== */
loadSong(0);
</script>

</body>
</html>
