<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GaaraChillChill</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") center/cover no-repeat;
  overflow:hidden;
  transition:0.4s;
}

/* blur n·ªÅn */
body::before{
  content:"";
  position:fixed;
  inset:0;
  backdrop-filter:blur(20px);
}

/* player card */
.player{
  position:relative;
  width:260px;
  padding:20px;
  border-radius:25px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(25px);
  text-align:center;
  color:#fff;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

/* disc */
.disc{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin:10px auto;
  display:block;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

/* quay */
.spin{
  animation:spin 4s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* progress */
.progress{
  width:100%;
  margin:12px 0;
}

/* time */
.time{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.9;
}

/* buttons */
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

button{
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  background:rgba(255,255,255,0.2);
  color:#fff;
  font-size:14px;
}

button:hover{
  background:rgba(255,255,255,0.35);
}

/* playlist */
.playlist{
  margin-top:12px;
  text-align:left;
  font-size:13px;
  max-height:120px;
  overflow:auto;
}

.playlist div{
  padding:4px;
  cursor:pointer;
}

.playlist div:hover{
  color:#00ffcc;
}
</style>
</head>

<body>

<div class="player">
  <h3>üéß GaaraChillChill</h3>

  <img id="disc" class="disc" src="cover.jpg">

  <div id="songName">song1.mp3</div>

  <input id="progress" class="progress" type="range" value="0" min="0" max="100">

  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="play">‚ñ∂</button>
    <button id="next">‚è≠</button>
  </div>

  <div id="playlist" class="playlist"></div>
</div>

<audio id="audio"></audio>

<script>
const songs = [
  "song1.mp3",
  "song2.mp3",
  "song3.mp3",
  "song4.mp3"
];

const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const progress = document.getElementById("progress");
const disc = document.getElementById("disc");
const songName = document.getElementById("songName");
const playlist = document.getElementById("playlist");
const currentEl = document.getElementById("current");
const durationEl = document.getElementById("duration");

let index = 0;
let isPlaying = false;

/* ===== load song ===== */
function loadSong(i){
  audio.src = songs[i];
  songName.textContent = songs[i];
}
loadSong(index);

/* ===== play pause ===== */
playBtn.onclick = async () => {
  try{
    if(isPlaying){
      audio.pause();
      disc.classList.remove("spin");
      playBtn.textContent="‚ñ∂";
      isPlaying=false;
    }else{
      await audio.play();
      disc.classList.add("spin");
      playBtn.textContent="‚è∏";
      isPlaying=true;
    }
  }catch(err){
    console.error("Play l·ªói:",err);
  }
};

/* ===== next prev ===== */
nextBtn.onclick = () => {
  index = (index+1)%songs.length;
  loadSong(index);
  audio.play();
  disc.classList.add("spin");
  playBtn.textContent="‚è∏";
  isPlaying=true;
};

prevBtn.onclick = () => {
  index = (index-1+songs.length)%songs.length;
  loadSong(index);
  audio.play();
  disc.classList.add("spin");
  playBtn.textContent="‚è∏";
  isPlaying=true;
};

/* ===== progress ===== */
audio.ontimeupdate = () => {
  if(audio.duration){
    progress.value = (audio.currentTime/audio.duration)*100;

    currentEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);

    // üåà fake ƒë·ªïi m√†u theo beat
    document.body.style.filter =
      `hue-rotate(${audio.currentTime*40}deg)`;
  }
};

progress.oninput = () => {
  audio.currentTime = (progress.value/100)*audio.duration;
};

/* ===== format time ===== */
function formatTime(t){
  let m = Math.floor(t/60);
  let s = Math.floor(t%60);
  if(s<10) s="0"+s;
  return m+":"+s;
}

/* ===== playlist render ===== */
songs.forEach((s,i)=>{
  const div=document.createElement("div");
  div.textContent=s;
  div.onclick=()=>{
    index=i;
    loadSong(index);
    audio.play();
    disc.classList.add("spin");
    playBtn.textContent="‚è∏";
    isPlaying=true;
  };
  playlist.appendChild(div);
});
</script>

</body>
</html>
