<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaara B√£o C√°t</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 0.3s linear;
}

.player {
  width: 320px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(20px);
  border-radius: 25px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

.cover {
  width: 220px;
  height: 220px;
  margin: auto;
  border-radius: 20px;
  object-fit: cover;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  transition: 0.3s;
}

.title {
  margin: 15px 0;
  font-size: 18px;
}

.controls button {
  margin: 10px;
  padding: 10px 14px;
  border: none;
  border-radius: 50%;
  background: #ff4757;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.progress {
  width: 100%;
}

</style>
</head>
<body>

<div class="player">
  <img id="cover" class="cover" src="">
  <div id="title" class="title">Loading...</div>

  <audio id="audio" controls class="progress"></audio>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button onclick="toggle()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const cover = document.getElementById("cover");

let songs = [];
let current = 0;
let analyser, dataArray;

// üî• AUTO LOAD MP3
async function loadSongs() {
  const res = await fetch("./music/");
  const text = await res.text();
  const doc = new DOMParser().parseFromString(text, "text/html");

  songs = [...doc.querySelectorAll("a")]
    .map(a => a.href)
    .filter(h => h.endsWith(".mp3"));

  loadSong(0);
}

function getName(path) {
  return decodeURIComponent(path.split("/").pop());
}

// üéµ LOAD SONG
function loadSong(index) {
  if (!songs.length) return;

  current = index;
  audio.src = songs[current];

  const name = getName(songs[current]).replace(".mp3", "");
  title.textContent = name;

  // üî• AUTO LOAD COVER
  cover.src = `./covers/${name}.jpg`;

  audio.play();
}

// ‚ñ∂ PLAY/PAUSE
function toggle() {
  if (audio.paused) audio.play();
  else audio.pause();
}

function next() {
  loadSong((current + 1) % songs.length);
}

function prev() {
  loadSong((current - 1 + songs.length) % songs.length);
}

// üéß BEAT COLOR EFFECT (GOD LEVEL)
audio.onplay = () => {
  const ctx = new AudioContext();
  const src = ctx.createMediaElementSource(audio);
  analyser = ctx.createAnalyser();
  src.connect(analyser);
  analyser.connect(ctx.destination);

  analyser.fftSize = 64;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  beatLoop();
};

function beatLoop() {
  if (!analyser) return;

  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

  const hue = avg * 2;
  document.body.style.background =
    `linear-gradient(135deg, hsl(${hue},70%,20%), hsl(${hue+60},70%,25%), hsl(${hue+120},70%,30%))`;

  requestAnimationFrame(beatLoop);
}

// üöÄ AUTO START
loadSongs();
</script>

</body>
</html>
